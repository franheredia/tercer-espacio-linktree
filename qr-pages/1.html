<!-- Página usada como "QR Redirect" -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirigiendo...</title>
    <meta name="robots" content="noindex, nofollow" />
    <script>
      window.location.replace("https://tercerespacio.com.ar");
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; url='https://tercerespacio.com.ar'" />
      <p>
        Si no eres redirigido automáticamente,
        <a href="https://tercerespacio.com.ar">haz clic aquí</a>.
      </p>
    </noscript>
  </body>
</html>
